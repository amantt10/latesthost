ion for people with disabilities experiencing Long COVID. Visitors to the portal will indicate their roles as workers with disabilities, employers, healthcare professionals, rehabilitation practitioners, etc. and be able to indicate their level of familiarity with the subject matter of particular sections of the portal, and the site will guide them to the level and type of information that is most compatible with their role and familiarity. The portal will feature multiple filters that may be applied to target users’ most immediate needs. Links will be provided to JAN’s other accommodation and ADA implementation resources that are part of its general website."])</script><script>self.__next_f.push([1,"0:{\"P\":null,\"b\":\"fBkXBVS-SVGdRgLM_O5VF\",\"p\":\"\",\"c\":[\"\",\"pages\",\"Resources\",\"Employers\"],\"i\":false,\"f\":[[[\"\",{\"children\":[\"pages\",{\"children\":[\"Resources\",{\"children\":[\"Employers\",{\"children\":[\"__PAGE__\",{}]}]}]}]},\"$undefined\",\"$undefined\",true],[\"\",[\"$\",\"$1\",\"c\",{\"children\":[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/259e68bf2208cfb8.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\",\"nonce\":\"$undefined\"}]],[\"$\",\"html\",null,{\"lang\":\"en\",\"children\":[\"$\",\"body\",null,{\"children\":[\"$\",\"div\",null,{\"id\":\"__next\",\"children\":[\"$\",\"$L2\",null,{\"children\":[\"$\",\"main\",null,{\"className\":\"pt-24\",\"children\":[\"$\",\"$L3\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[[\"$\",\"title\",null,{\"children\":\"404: This page could not be found.\"}],[\"$\",\"div\",null,{\"style\":{\"fontFamily\":\"system-ui,\\\"Segoe UI\\\",Roboto,Helvetica,Arial,sans-serif,\\\"Apple Color Emoji\\\",\\\"Segoe UI Emoji\\\"\",\"height\":\"100vh\",\"textAlign\":\"cent ed\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[[[\"$\",\"$L5\",null,{}],[\"$\",\"div\",null,{\"className\":\"xl:container mx-auto md:max-w-4xl max-w-sm w-8/10 relative xl:justify-items-center\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"text-3xl font-extrabold text-left justify-right mb-10 text-gray-800\",\"children\":\"What does the Career Horizons Project do for employers?\"}],[\"$\",\"div\",null,{\"className\":\"flex justify-start xl:justify-center mb-10\",\"children\":[\"$\",\"img\",null,{\"src\":\"/Resources/Remployers.jpg\",\"alt\":\"Description of the image\",\"className\":\"rounded-lg shadow-lg max-w-full h-auto xl:max-w-58/100 lg:max-w-full md:max-w-2xl\"}]}],[\"$\",\"div\",null,{\"className\":\"grid grid-cols-1 gap-4\",\"children\":[[\"$\",\"br\",null,{}],[\"$\",\"p\",null,{\"className\":\"max-w-4xl text-gray-700 leading-relaxed\",\"children\":[\"The Career Horizons Project (CHP) provides employment services to help improve Competitive Integrated Employment (CIE) outcomes for Mississippi residents between the ages of 16 and 70 who have a disability accompanied by or resulting from Long COVID Syndrome, a chronic condition causing fatigue, cognitive issues, and breathing problems for weeks or months after COVID-19, substantially limiting major life activities. Once eligibility has been verified, an individual can be enrolled as a CHP participant to receive CIE placement or retention services based on the individual’s employment needs for up to eight months from date of enrollment. Once a CHP participant has completed their CIE Plan securing CIE or their eight-month service period has elapsed, CHP staff will conduct an exit interview and close the participant’s case. CHP staff will make final contact with CHP participants 12 months from their date of enrollment to conduct a follow up survey.\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Through the services we provide to CHP participants, we will expand the capacity for MS employers to hire and retain qualified workers with Long COVID. In addition to CIE services for CHP participants, demand-side employer engagement is a key feature of our project. We will provide direct services and consultation to employers regarding their overall approach to workplace inclusion and disability management to provide foundational infrastructure for job retention and career advancement one participant at a time and in general.\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Throughout this five-year project, CHP team members will apply evidence-based and evidence-supported practices that have already been validated in VR settings, novel and innovative approaches that have not yet been tested with people who have Long COVID, a vast network of state and national-level partners, advanced and assistive technology to support direct service delivery and on-the-job accommodations for CHP participants, family engagement and social support interventions, and demand-side job placement and retention approaches that build an stronger 21st Century workforce. For workers with Long COVID in MS, this initiative will result in improved rates of CIE and enhanced opportunities for self-reliance. For MS employers, it will result in improved capacity to utilize an important and largely untapped labor resource.\"]}],[\"$\",\"h3\",null,{\"className\":\"text-3xl font-bold text-gray-800 mt-8\",\"children\":\"Acquired Disability \u0026 Employment Portal (Coming Soon in Year 1)   \"}],[\"$\",\"p\",null,{\"className\":\"max-w-4xl text-gray-700 leading-relaxed\",\"children\":[\"In partnership with the \",\" \",[\"$\",\"$L6\",null,{\"url\":\"https://askjan.org/index.cfm\",\"className\":\"font-bold\",\"children\":\" Job Accommodation Network (JAN)\"}],\" \",\" \",\"$7\",[\"$\",\"br\",null,{}],[\"$\",\"br\",null,{}],\"Additional resources will be added to this page for employers as we develop them throughout the life of this five-year grant project.\"]}],[\"$\",\"h3\",null,{\"className\":\"text-xl font-bold text-gray-800 mt-8\",\"children\":\"Refer a Previous or Current Employee to the Career Horizons Project: \"}],[\"$\",\"p\",null,{\"className\":\"max-w-4xl text-gray-700 leading-relaxed\",\"children\":[\"Do you have an employee who wants to work but has had to stop working or is struggling to maintain employment due to a disability accompanied by or resulting from Long COVID? Refer them to the Career Horizons Project for competitive integrative employment (CIE) placement or retention services by completing our \",[\"$\",\"a\",null,{\"className\":\"underline font-bold text-gray-700\",\"href\":\"https://forms.office.com/r/ufu6LtCuDX\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":\"online referral form.\"}]]}]]}]]}],[\"$\",\"div\",null,{\"className\":\"flex justify-center px-4 py-8 mt-4 container mx-auto\",\"children\":[\"$\",\"div\",null,{\"className\":\"max-w-sm md:max-w-xl lg:max-w-4xl\",\"children\":[\"$\",\"a\",null,{\"href\":\"https://forms.office.com/r/ufu6LtCuDX\",\"target\":\"_blank\",\"rel\":\"noopener noreferrer\",\"children\":[\"$\",\"img\",null,{\"src\":\"/ReferralEmployee.png\",\"alt\":\"Career Horizons Project\",\"className\":\"w-full h-auto rounded object-cover\"}]}]}]}],[\"$\",\"footer\",null,{\"className\":\"bg-[#5D1725] text-white py-8 mt-10\",\"children\":[\"$\",\"div\",null,{\"className\":\"container mx-auto px-4 flex flex-col md:flex-row justify-between items-start\",\"children\":[[\"$\",\"div\",null,{\"className\":\"flex flex-col gap-4 items-center md:items-start\",\"children\":[\"$\",\"div\",null,{\"className\":\"flex flex-col md:ml-8\",\"children\":[[\"$\",\"p\",null,{\"children\":\"Career Horizons Center\"}],[\"$\",\"p\",null,{\"children\":\"
